{% extends "base.html" %}

{% block content %}
<section class="pb-4">
    <div class="bg-white border rounded-5">
      
      <section class="w-100 p-4 d-flex justify-content-center pb-4">
        <form style="width: 22rem;" action="{% url 'initiate_payment' %}" method="POST">
          <h2>Fund your wallet</h2>
          {% csrf_token %}
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="form2Example1" class="form-control" name="email" value="{{user.email}}" readonly>
            <label class="form-label" for="form2Example1" style="margin-left: 0px;">email</label>
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>
  
          <div class="form-outline mb-4">
              <input type="number" min=1 id="nonEditableInput" class="form-control" name="amount" value="{{grand_total}}" readonly>
              <label class="form-label" for="form2Example1" style="margin-left: 0px;">Grand total</label>
            <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>
  
          <button type="submit" class="btn btn-primary btn-block mb-4">Proceed with payment</button>
  
        </form>
      </section>
{% endblock content %}
